$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
code: src
command: >-
  ./script-preprocess.sh ${{inputs.canonical_coconut_compounds}} ${{outputs.preprocessed_canonical_coconut_compounds}} ${{outputs.preprocessed_canonical_coconut_compounds_pkl}}
inputs:
  canonical_coconut_compounds:
    path: >-
      azureml:coconut_250000:2
    mode: ro_mount
    type: uri_file
outputs:
  preprocessed_canonical_coconut_compounds:
    mode: rw_mount
    type: uri_file
  preprocessed_canonical_coconut_compounds_pkl:
    mode: rw_mount
    type: uri_folder
environment: azureml:CPU_JTVAE:1
compute: azureml:overhulse-cpu-cluster-2
display_name: jtvaecpu_preprocessed_canonical_coconut_compounds_pkl_finding_bad_compounds
experiment_name: jtvaecpu_preprocessed_canonical_coconut_compounds_pkl
description: Train a Machine Learning model using a workspace Data asset.