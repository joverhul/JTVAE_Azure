$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
code: src
command: >-
  ./script-train-zinc.sh ${{inputs.total_preprocessed_folder}} ${{inputs.total_vocab}} ${{outputs.model_train_zinc}} ${{outputs.model_train_zinc_out}}
inputs:
  total_preprocessed_folder:
    path: >-
      azureml:azureml_upbeat_bee_pb76f3l9b1_output_data_preprocessed_zinc:1
    mode: ro_mount
    type: uri_folder
  total_vocab:
    path: >-
      azureml:azureml_elated_plastic_nxgwcky93n_output_data_total_vocab_paper:1
    mode: ro_mount
    type: uri_file
outputs:
  model_train_zinc:
    mode: rw_mount
    type: uri_folder
  model_train_zinc_out:
    mode: rw_mount
    type: uri_file
environment: azureml:gpu_trial_3:2
compute: azureml:overhulsejm-dedicated-2
distribution:
  type: pytorch 
  process_count_per_instance: 2
resources:
  instance_count: 1
display_name: jtvaegpu_train
experiment_name: jtvaegpu_train
description: Train a Machine Learning model using a workspace Data asset.