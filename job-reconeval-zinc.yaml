$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
code: src
command: >-
  ./script-recon-eval.sh ${{inputs.zinc_test}} ${{inputs.total_vocab}} ${{inputs.model_zinc}} ${{outputs.recon_test_zinc_out_1}}
inputs:
  zinc_test:
    path: >-
      azureml:zinc-dataset-test:1
    mode: ro_mount
    type: uri_file
  total_vocab:
    path: >-
      azureml:azureml_elated_plastic_nxgwcky93n_output_data_total_vocab_paper:1
    mode: ro_mount
    type: uri_file
  model_zinc:
    path: >-
      azureml:zinc-model-epoch35-old:1
    mode: ro_mount
    type: uri_file
outputs:
  recon_test_zinc_out_1:
    mode: rw_mount
    type: uri_file
environment: azureml:CPU_JTVAE:2
compute: azureml:overhulse-cpu-cluster
display_name: jtvaecpu_reconeval_zinc
experiment_name: jtvaecpu_reconeval_zinc
description: Train a Machine Learning model using a workspace Data asset.