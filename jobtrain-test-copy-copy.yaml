$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
code: src
command: >-
  ./script-train-coconut.sh ${{inputs.total_preprocessed_folder_test}} ${{inputs.total_vocab}} ${{outputs.model_train_test}} ${{outputs.model_train_out}}
inputs:
  total_preprocessed_folder_test:
    path: >-
      azureml:azureml_sleepy_curtain_gjqhl60s93_output_data_preprocessed_coconut_test:1
    mode: ro_mount
    type: uri_folder
  total_vocab:
    path: >-
      azureml:azureml_joyful_kumquat_024yf20lxt_output_data_total_vocab_coconut:1
    mode: ro_mount
    type: uri_file
outputs:
  model_train_test:
    mode: rw_mount
    type: uri_folder
  model_train_out:
    mode: rw_mount
    type: uri_file
environment: azureml:gpu_jtvae:1
compute: azureml:overhulse-dedicated-4gpu
distribution:
  type: pytorch 
  process_count_per_instance: 4
resources:
  instance_count: 1
  shm_size: 1000G
limits:
  timeout: 3600
display_name: jtvaecpu_train_test
experiment_name: jtvaecpu_train_test
description: Train a Machine Learning model using a workspace Data asset.